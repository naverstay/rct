<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Home</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="page">
    <%= require('html-loader!../blocks/header.html') %>

    <main class="content">
        <div id="about" class="waypoint">
            <div class="container">
                <div class="hero">
                    <div class="hero-title">Делаем сложные сайты <span class="hero-underline">качественно</span>, дорого
                        и
                        быстро
                    </div>
                    <div class="hero-tip">Команда компетентных профессионалов, которая не боится сложных задач,
                        комплексных
                        проектов и больших объёмов работ
                    </div>
                    <form action="" class="form">
                        <div class="form-cell">
                        <span class="form-cell__icon">
                            <span class="icon icon-mail"></span>
                        </span>
                            <input id="hero-email" placeholder="Ваш Email адрес" class="input input-size_50">
                            <!--                        <label class="form-cell__label" for="hero-email">Ваш Email адрес</label>-->
                        </div>

                        <div class="form-cell">
                            <button class="btn btn-orange btn-size_50">Обсудить проект</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div id="service" class="waypoint">
            <div class="container"></div>
        </div>
        <div id="portfolio" class="waypoint">
            <div class="container"></div>
        </div>
        <div id="team" class="waypoint">
            <div class="container"></div>
        </div>
        <div id="price" class="waypoint">
            <div class="container"></div>
        </div>
        <div id="contacts" class="waypoint">
            <div class="container"></div>
        </div>
    </main>

    <%= require('html-loader!../blocks/footer.html') %>
</div>

</body>

</html>
