<div class="hide">
    <div class="js-lang-modal">
        <div class="modal">
            <div class="modal-title">
                Выбор языка
            </div>

            <div class="lang-dropdown">
                <div class="lang-label __active">
                    <img src="../images/public/flag_ru.svg" alt="">
                    <span>Русский</span>
                </div>
                <div class="lang-label">
                    <img src="../images/public/flag_us.svg" alt="">
                    <span>English</span>
                </div>
            </div>

            <button class="btn btn-orange btn-size_50">Применить</button>
        </div>
    </div>
    <div class="js-feedback-modal">
        <div class="modal">
            <div class="modal-title">
                Обратная связь
            </div>

            <form action="#">
                <div class="form-cell">
                    <input id="feedback-name" placeholder="Ваше имя" class="input input-size_50 __icon">
                    <span class="form-cell__icon">
                            <span class="icon icon-user"></span>
                        </span>
                </div>

                <div class="form-cell">
                    <input id="feedback-email" placeholder="Ваш Email адрес" class="input input-size_50 __icon">
                    <span class="form-cell__icon">
                            <span class="icon icon-mail"></span>
                        </span>
                </div>

                <div class="form-cell">
                    <input id="feedback-theme" placeholder="Тема обращения (опционально)"
                           class="input input-size_50 __icon">
                    <span class="form-cell__icon">
                            <span class="icon icon-chat"></span>
                        </span>
                </div>

                <div class="form-cell">
                    <textarea id="feedback-msg" placeholder="Сообщение" class="input input-size_50 __icon"></textarea>
                </div>

                <div class="form-cell">
                    <button class="btn btn-orange btn-size_50">Отправить</button>
                </div>
            </form>
        </div>
    </div>
</div>
