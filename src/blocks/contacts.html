<div class="contacts">
    <div class="container">
        <div class="contacts-top">
            <div class="contacts-question">
                <div class="contacts-question__title">
                    Остались вопросы?
                </div>
                <div class="contacts-question__tip">
                    Оставьте заявку в форме снизу и мы ответим вам на указанный Email адрес в течение одного
                    рабочего
                    дня
                </div>
            </div>

            <div class="contacts-form">
                <div class="modal">
                    <div class="modal-title">
                        Обратная связь
                    </div>

                    <form id="contacts-form" action="#">
                        <div class="form-cell">
                            <input id="contact-name" required="" placeholder="Ваше имя"
                                   class="input input-size_50 __icon">
                            <span class="form-cell__icon">
                            <span class="icon icon-user"></span>
                        </span>
                        </div>

                        <div class="form-cell">
                            <input id="contact-email" required="" placeholder="Ваш Email адрес"
                                   class="input input-size_50 __icon">
                            <span class="form-cell__icon">
                            <span class="icon icon-mail"></span>
                        </span>
                        </div>

                        <div class="form-cell">
                            <input id="contact-theme" placeholder="Тема обращения (опционально)"
                                   class="input input-size_50 __icon">
                            <span class="form-cell__icon">
                            <span class="icon icon-chat"></span>
                        </span>
                        </div>

                        <div class="form-cell">
                                <textarea id="contact-msg" required="" placeholder="Сообщение"
                                          class="input input-size_50 __icon"></textarea>
                        </div>

                        <div class="form-cell">
                            <button class="btn btn-orange btn-size_50">Отправить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
